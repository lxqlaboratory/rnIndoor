<!DOCTYPE html>
<html>
<head>
	<title>Leaflet2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
	<style TYPE="text/css">
		body {
			margin: 0px;
			padding: 0px;
		}
		html,
		body,
		#mapDiv {
			height: 600px;
			width: 100%;
		}
	</style>
</head>

<body>
<div id="mapDiv">
</div>
</body>
<script>


	var url = './map.png';
	var bounds = [[-300,-300],[300,300]];
	var baseMap = L.map('mapDiv',{
		crs:L.CRS.Simple,
		maxZoom: 13,
	}).fitWorld(true)
	var mark = L.marker([200,-250]).addTo(baseMap);

	var imageOverlay = L.imageOverlay(url,bounds, {
		maxZoom: 13,
		id: 'imageOverlay'
	}).addTo(baseMap);
</script>

</html>
